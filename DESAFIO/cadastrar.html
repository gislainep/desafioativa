      <div class="my-7 text-center"><br><br>
        <h1 class="display-4" style="color: dodgerblue;">Criar sua conta</h1>
      </div>
      <div class='container'>
          <form action="" method="post" id='form-contato'>
              <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome completo" maxlength="10">
                <span class='msg-erro msg-nome'></span>
              </div>
              <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="exemplo@nome.com">
                <span class='msg-erro msg-email'></span>
              </div>
              <div class="form-group">
                <label for="privilegio">Sexo</label>
                <select class="form-control" name="sexo" id="sexo">
                <option value="">Selecione o sexo</option>
                <option value="Feminino">Feminino</option>
                <option value="Masculino">Masculino</option>
                <option value="Masculino">Outro</option>
              </select>
              <span class='msg-erro msg-sexo'></span>
              </div>
              <div class="form-group">
                <label for="email">Senha (mínimo 6 caracteres)</label>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite a senha">
                <span class='msg-erro msg-senha'></span>
              </div>
              <div class="form-group">
                <label for="email">Confirme a senha (mínimo 6 caracteres)</label>
                <input type="password" class="form-control" id="senha2" name="senha2" placeholder="Confirme a senha">
                <span class='msg-erro msg-senha2'></span>
              </div>
              <button type="submit" class="btn btn-success" id='botao'> 
                enviar

    <script type="text/javascript">
    var form = document.getElementById ("form-contato");
    
    if (form.addEventListener) {                   
            form.addEventListener("submit", validaCadastro);
        } else if (form.attachEvent) {                  
            form.attachEvent("onsubmit", validaCadastro);
        }

        function validaCadastro(evt){
          var nome = document.getElementById('nome');
          var email = document.getElementById('email');
          var sexo = document.getElementById('sexo');
          var senha = document.getElementById('senha');
          var senha2 = document.getElementById('senha2');
          var filtro = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i;
          var contErro = 0;


          /* Validação do campo nome */
          caixa_nome = document.querySelector('.msg-nome');
          if(nome.value == ""){
            caixa_nome.innerHTML = "Digite o nome";
            caixa_nome.style.display = 'block';
            contErro += 1;
          }else{
            caixa_nome.style.display = 'none';
          }

          /* Validação do campo email */
          caixa_email = document.querySelector('.msg-email');
          if(email.value == ""){
            caixa_email.innerHTML = "Digite o e-mail";
            caixa_email.style.display = 'block';
            contErro += 1;
          }else if(filtro.test(email.value)){
            caixa_email.style.display = 'none';
          }else{
            caixa_email.innerHTML = "E-mail inválido";
            caixa_email.style.display = 'block';
            contErro += 1;
          }	

          /* Validação do campo sexo */
          caixa_sexo = document.querySelector('.msg-sexo');
          if(sexo.value == ""){
            caixa_sexo.innerHTML = "Selecione o sexo";
            caixa_sexo.style.display = 'block';
            contErro += 1;
          }else{
            caixa_sexo.style.display = 'none';
          }

          /* Validação do campo senha */
          caixa_senha = document.querySelector('.msg-senha');
          if(senha.value == ""){
            caixa_senha.innerHTML = "Campo senha vazio";
            caixa_senha.style.display = 'block';
            contErro += 1;
          }else if(senha.value.length < 6){
            caixa_senha.innerHTML = "Mínimo de 6 caracteres";
            caixa_senha.style.display = 'block';
            contErro += 1;
          }else{
            caixa_senha.style.display = 'none';
          }

          /* Validação do campo repita a senha */
          caixa_senha2 = document.querySelector('.msg-senha2');
          if(senha2.value == ""){
            caixa_senha2.innerHTML = "Digite o campo senha";
            caixa_senha2.style.display = 'block';
            contErro += 1;
          }else if(senha2.value.length < 6){
            caixa_senha2.innerHTML = "Digite o campo confirme senha";
            caixa_senha2.style.display = 'block';
            contErro += 1;
          }else{
            caixa_senha2.style.display = 'none';
          }

          /* Valida se a senha é igual ao campo repita a senha */
          if(senha.value != "" && senha2.value != "" && senha.value != senha2.value){
            caixa_senha2.innerHTML = "A senhas são diferentes";
            caixa_senha2.style.display = 'block';
            contErro += 1;
          }

          if(contErro > 0){
            evt.preventDefault();
          }
        }</script>
